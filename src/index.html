<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      
    </style>
  </head>
  <body>
    <main class="calculator">
      <div class="top">
        <section class="screen">
          <div class="input"></div>
        </section>
      </div>

      <div class="bottom">
        <span class="clear">C</span>

        <section class="keys">
          <div class="column">
            <span class="num" data-key="7">7</span>
            <span class="num" data-key="4">4</span>
            <span class="num" data-key="1">1</span>
            <span class="num" data-key="0">0</span>
          </div>

          <div class="column">
            <span class="num" data-key="8">8</span>
            <span class="num" data-key="5">5</span>
            <span class="num" data-key="2">2</span>
            <span class="dot" data-key=".">.</span>
          </div>

          <div class="column">
            <span class="num" data-key="9">9</span>
            <span class="num" data-key="6">6</span>
            <span class="num" data-key="3">3</span>
            <span  class="equals-to" data-key="=">=</span>
          </div>
          <section class="operators">
            <span data-key="รท">รท</span>
            <span data-key="x">x</span>
            <span data-key="-">-</span>
            <span data-key="+">+</span>
          </section>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
